---
version: "1"
services:
  tailscale:
    container_name: tsmonster
    hostname: tsmonster
    image: tailscale/tailscale:latest
    networks:
      - internal
    volumes:
      - ~/services/tailscale/config:/var/lib
      - /dev/net/tun:/dev/net/tun
    cap_add:
      - net_admin
      - sys_module
    environment:
      - PUID=1000
      - PGID=1000
      - TS_AUTHKEY=${TS_AUTHKEY}
      - TS_HOSTNAME=${TS_HOSTNAME}
      - TS_USERSPACE=false
      - TS_AUTH_ONCE=false
    command: tailscaled
    restart: unless-stopped

  sshfs:
    container_name: sshfs
    network_mode: service:tailscale
    build: ./charts/sshfs/
    depends_on:
      - tailscale
    cap_add:
      - sys_admin
    devices:
      - /dev/fuse
    volumes:
      - ~/services/sshfs/privkey:/privkey
      - /mnt/remote/downloads:/downloads
#     command: "sshfs rowan@tsmill.r.internal.rowan.sh:/downloads /downloads -p 2222 -o IdentityFile=/privkey/monster.pem -o allow_other -o StrictHostKeyChecking=no"
    command: "nmap tsmill.r.internal.rowan.sh"

  dockerui:
    container_name: dockerui
    image: "otothea/docker-ui:latest"
    environment:
      - PUID=1000
      - PGID=1000
    network_mode: service:tailscale
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
